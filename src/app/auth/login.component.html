<div class="login">
    <!-- <img class="login_logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1024px-Amazon_logo.svg.png"> -->
    <div class="alert-danger alert" style="color: red;width: 300px;" *ngIf="error!=null">
        {{ error }}
    </div>
    <div class="login_container" *ngIf="!isLoading">
        <h1>Sign in</h1>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <h5>Email</h5>
            <input type="email" name="email" ngModel email required autocomplete="username">
            <h5>Password</h5>
            <input type="password" name="password" ngModel minlength="6" required autocomplete="current-password">
            <button type="submit" class="btn-warning btn signIn" [disabled]="!authForm.valid">{{ isLoginMode ? 'Log in' : 'Sign up' }}</button>
            <p>By signing-in your agree to Amazon's Condition of see our Privacy Notice, our Cookies and our Notice.</p>
        </form>
        <button type="button" (click)="onswitchMode()" class="signUp btn">{{ isLoginMode ? 'Create your Amazon Account' : 'You already account ?'}}</button>
    </div>

    <loading-spinner *ngIf="isLoading"></loading-spinner>
</div>
